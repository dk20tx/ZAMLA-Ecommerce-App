{% extends 'base.html' %}


{% block content %}

{% include 'includes/alerts.html' %}
<div class="container py-2">
	<div class="row">
	{% include 'includes/dashboard_sidebar.html' %}
	<main class="col-md-9">
		<article class="card">
		<header class="card-header">
			<strong class="d-inline-block">Change Your Password</strong>

		</header>
		<div class="card-body">
			<div class="row">
			<div class="col-md-12 mx-auto" >
				<form action="{% url 'change_password' %}" method="POST">
						{% csrf_token %}

						<div class="form-group">
							<label>Current Password</label>
							<input type="password" name="current_password" placeholder="Current Password" class="form-control my-2" required>
						</div>
						<div class="form-group">
							<label>Create new password</label>
							<input type="password" name="new_password" placeholder="Create New Password" class="form-control my-2" required/>
						</div>
						<div class="form-group">
							<label>Confirm new password</label>
							<input type="password" name="confirm_password" placeholder="Confirm New Password" class="form-control my-2" required/>
						</div>
						<br/>
						<div class="d-flex justify-content-center">
							<input type="submit" value="Submit" class="btn btn-success d-flex justify-content-center"/>
						</div>
				</form>
			</div>

			</div> <!-- row.// -->
		</div> <!-- card-body .// -->

		</article> <!-- order-group.// -->
	</main>
</div> <!-- row.// -->
</div>

{% endblock %}
